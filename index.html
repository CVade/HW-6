<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="form-row align-items-center">
                        <div class="row">
                            <div class="col-9 my-1">
                                <label class="sr-only" for="inlineFormInputCity">Search City</label>
                                <input type="text" class="form-control" id="inlineFormInputCity"
                                    placeholder="Search City">
                            </div>
                            <div class="col-auto my-1">
                                <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body" id="today-data"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-auto">
                <div id="search-history"></div>
            </div>
            <div class="col-9">
                <h2>Five Day Forecast</h2>
                <div>
                    <div class="row" id="five-day-forecast"></div>
                </div>
            </div>
        </div>
    </div>




</body>

    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="./Assets/Javascript/index.js"></script>

</html>
